<!DOCTYPE html>
<html>
    <head>
        <title>Form Submission Example</title>
        <style>
            /* Simple CSS for styling */
            /* form, table {
            margin: 20px;
            padding: 10px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            table {
                background-color: #fff;
                border-collapse: collapse;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                min-width: 300px;
            }
            th,
            td {
                padding: 10px;
                border: 1px solid #ddd;
            }
            th {
                background-color: #f0f0f0;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            input[type="number"],
            input[type="text"] {
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: calc(100% - 22px);
            }
            input[type="submit"] {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }

            /* input[type="number"],
            input[type="text"] {
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: calc(100% - 22px);
            } */
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            button:hover {
                background-color: #45a049;
            }

            .app-container {
                /* width: 500px; */
                display: flex;
                align-items: flex-start;
                /* min-width: 300px; */
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- HTML Form -->
            <form id="dataForm">
                <label for="number1">Number 1:</label>
                <input
                    type="number"
                    id="number1"
                    name="number1"
                    required
                /><br /><br />
                <label for="number2">Number 2:</label>
                <input
                    type="number"
                    id="number2"
                    name="number2"
                    required
                /><br /><br />
                <label for="number3">Number 3:</label>
                <input
                    type="number"
                    id="number3"
                    name="number3"
                    required
                /><br /><br />
                <label for="reason">Reason:</label>
                <input
                    type="text"
                    id="reason"
                    name="reason"
                    required
                /><br /><br />
                <input type="submit" value="Submit" />
                <button id="showRuleBtn" type="button">Show Rule</button>
            </form>

            <!-- Div to display the API response -->
            <!-- <div id="apiResponse"></div> -->

            <!-- Table to Display Entries -->
            <table id="dataTable">
                <tr>
                    <th>Entry #</th>
                    <th>Instance</th>
                    <th>Reason</th>
                </tr>
            </table>
        </div>

        <script>

            // Get input parameters from URL (hardcode for now)
            




            // Handle Form Submission and Update Table
            document
                .getElementById("dataForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    // Getting form data
                    var number1 = document.getElementById("number1").value;
                    var number2 = document.getElementById("number2").value;
                    var number3 = document.getElementById("number3").value;
                    var reason = document.getElementById("reason").value;

                    // Adding a new row to the table
                    var table = document.getElementById("dataTable");
                    var newRow = table.insertRow();
                    var cell1 = newRow.insertCell(0);
                    var cell2 = newRow.insertCell(1);
                    var cell3 = newRow.insertCell(2);

                    // Entry count
                    cell1.innerHTML = table.rows.length - 1;
                    // Instance data
                    cell2.innerHTML = number1 + ", " + number2 + ", " + number3;
                    // Reason
                    cell3.innerHTML = reason;

                    // Clearing the form for next entry
                    document.getElementById("dataForm").reset();
                });
        </script>
    </body>
</html>
