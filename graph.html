<!DOCTYPE html>
<html>

<head>
    <title>Confirmation Bias Graph</title>

        #my-graph {
            /* width: 100%; */

</head>

<body>

    <div class="chart-container" style="position: relative; height:40vh; width:70vw">
        <!-- <canvas id="myChart"  width="400px" height="100px"></canvas> -->
        <canvas id="my-graph"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('my-graph');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [1, 2, 3, 4, 5, 6, 7, 8],
          datasets: [{
            label: 'Previous participants',
            data: [0.2, 0.4, 0.7, 0.8, 1.0],
            borderWidth: 1,
            backgroundColor: 'rgba(0, 255, 0, 0.6)',
          },
        {
          type: 'bubble', // 'bubble' type will create a point
          label: 'You',
          data: [{x: 5, y: 0.6, r: 10}], // x and y are coordinates, r is the radius of the point
          backgroundColor: 'rgba(255, 0, 0, 0.6)', // color of the point
        }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: 'rgb(0, 0, 0)',
                font: {
                  size: 16
                }
              }
            },
            title: {
              display: true,
              text: 'Custom Chart Title'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'How many guesses until they hit Final Guess'
              },
              beginAtZero: true
            },
            y: {
              title: {
                display: true,
                text: 'Proportion of attempts to falsify'
              },
              beginAtZero: true
            }
          },
          responsive: true,
        }
      });
    </script>

</body>
